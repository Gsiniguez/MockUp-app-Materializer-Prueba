<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title class="red.accent-1">Document</title>
    <script language="javascript" type="text/javascript">
        function enviar(pagina) {
            document.nombreDelFormulario.action = pagina;
            document.nombreDelFormulario.submit();
        }
    </script>

</head>

<body>
    <div class="container">

        <div class="row">
            <h5 class="center">Ingresar Dinero</h5>
            <div class="col s10">
                <input placeholder="$$$ MONTO $$$" type="text">
            </div>
            <div class="col s2">
                <button class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">done</i>

                </button>

            </div>
        </div>

        <hr>

        <h5 class="center">CAJAS</h5>
        <div class="collection">
            <div class="row">
                <p class="col s12">
                    <li><button class="btn">CAJA IphoneX:$32000 %80 </button></li>
                    <button button class="btn-floating btn-large waves-effect waves-light red" type="button" onClick="enviar('addcaja.html')">
                        <i class="material-icons">add</i>
                    </button>

                </p>
            </div>
        </div>

        <div>
            <form name="nombreDelFormulario" action="" method="post">
                <button class="btn-floating btn-large waves-effect waves-light red" type="button" onClick="enviar('gastos.html')">
                    <i class="material-icons">money_off</i>
                </button>
                <button  class="btn-floating btn-large waves-effect waves-light red" type="button" onClick="enviar('trofeos.html')">
                    <i class="material-icons">stars</i>
                </button>
            </form>
        </div>
    </div>


</body>

</html>
