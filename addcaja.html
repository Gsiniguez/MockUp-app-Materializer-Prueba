<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title class="red.accent-1">Document</title>
    <script language="javascript" type="text/javascript">
        function enviar(pagina) {
            document.nombreDelFormulario.action = pagina;
            document.nombreDelFormulario.submit();
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="chips">
            <div class="row">
                <form name="nombreDelFormulario" action="" method="post">
                    <a href="index.html">
                        <button button class="btn-floating btn-large waves-effect waves-light red" type="button" onClick="enviar('index.html')">
                            <i class="material-icons">arrow_back</i>
                        </button>
                    </a>

                </form>
                <h5 class="center"> Agregar Caja</h5>
                <div class="col s10">
                    Nombre:
                    <input type="text">
                </div>
                <div class="col s10">
                    Porcentaje Destinado:
                    <input type="text">
                </div>
                <div class="col s10">
                    Costo Total:
                    <input type="text">
                </div>
                <div class="col s2">

                    <button button class="btn-floating btn-large waves-effect waves-light red" type="button" onClick="enviar('index.html')">
                        <i class="material-icons">done</i>
                    </button>
                </div>
            </div>
        </div>



</body>
